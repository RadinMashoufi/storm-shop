<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Storm Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="/action_page.php" class="was-validated m-5">
    <div class="mb-5 mt-5">
      <label for="uname" class="form-label">Email Address:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Email Address" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please Fill Out This Field.</div>
    </div>
    <div class="mb-5 mt-5">
      <label for="uname" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Phone Number" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please Fill Out This Field.</div>
    </div>
    <div class="mb-5 mt-5">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please Fill Out This Field.</div>
    </div>
    <div class="form-check mb-5 mt-5">
      <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
      <label class="form-check-label" for="myCheck">I Accept The Rules.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check This Checkbox To Continue.</div>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
    <br><br>
    <a href="./login.html">Already Have An Account</a>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
